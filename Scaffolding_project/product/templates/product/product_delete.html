{% extends 'layout.html'%}
{%block title %}
<title>Delete Product</title>
{% endblock %}

{%block content %}
<form method="POST">
    {% csrf_token %}
    <h3> Are you sure you want to delete {{product}}</h3>
    <button type="submit" class="btn btn-danger" />Confirm</button>
    <a href="{% url 'dashboard' %}">
        <button class="btn btn-primary">Cancel</button>
    </a>
</form>
{%endblock %}
